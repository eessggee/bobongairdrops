<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobong Airdrops</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .dropdown select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: #0066ff;
            color: #fff;
            cursor: pointer;
        }
        .details {
            display: none;
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            text-align: left;
        }
        .details p, .details ol {
            margin: 10px 0;
            font-size: 0.9rem;
        }
        /* Social Media Links */
        .social-icons {
            margin: 20px 0;
            font-size: 0.9rem;
        }
        .social-icons a {
            color: white;
            text-decoration: none;
            margin: 0 8px;
        }
        .social-icons a:hover {
            color: #ddd;
        }
        /* Wallet Address */
        .wallet-address {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            .container {
                width: 95%;
            }
            .dropdown select {
                font-size: 0.9rem;
            }
            .social-icons {
                font-size: 0.85rem;
            }
            .wallet-address {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bobong Airdrops</h1>
        <div class="dropdown">
            <select id="airdropSelect" onchange="showDetails()">
                <option value="">Select an airdrop</option>
            </select>
        </div>
        <div id="detailsContainer"></div>
    </div>

    <!-- Social Media Links -->
    <div class="social-icons">
        <a href="https://facebook.com/bobongairdrop" target="_blank">Facebook</a> |
        <a href="https://x.com/bobongairdrop" target="_blank">Twitter</a> |
        <a href="https://t.me/airdropngmgabobo" target="_blank">Telegram</a>
    </div>

    <script>
        fetch('airdrops.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(airdrops => {
                const dropdown = document.getElementById('airdropSelect');
                const detailsContainer = document.getElementById('detailsContainer');
    
                // Populate dropdown with airdrops
                airdrops.forEach(airdrop => {
                    const option = document.createElement('option');
                    option.value = airdrop.id;
                    option.textContent = airdrop.name;
                    dropdown.appendChild(option);
                });
    
                window.showDetails = () => {
                    const value = dropdown.value;
                    detailsContainer.innerHTML = '';
    
                    const selectedAirdrop = airdrops.find(airdrop => airdrop.id === value);
    
                    if (selectedAirdrop) {
                        const detailsDiv = document.createElement('div');
                        detailsDiv.classList.add('details');
                        detailsDiv.style.display = 'block';
    
                        // Check if the airdrop has ended
                        let airdropStatus = selectedAirdrop.airdropped 
                            ? `<p><strong>Airdropped on:</strong> ${selectedAirdrop.airdropped}</p>` 
                            : `<p style="color: yellow;"><strong>Ongoing</strong></p>`;
    
                        // Display details
                        detailsDiv.innerHTML = `
                            <p><strong>Date Posted:</strong> ${selectedAirdrop.date_posted}</p>
                            ${airdropStatus}
                            <p><strong>Nature of the airdrop:</strong> ${selectedAirdrop.nature}</p>
                            <p><strong>Official Website:</strong> <a href="${selectedAirdrop.website}" target="_blank">${selectedAirdrop.website}</a></p>
                            <p><strong>How much did they raise:</strong> ${selectedAirdrop.raised}</p>
                            <p><strong>My referral link:</strong> <a href="${selectedAirdrop.referral}" target="_blank">${selectedAirdrop.referral}</a></p>
                            <p><strong>Steps to participate:</strong></p>
                            <ol>
                                ${selectedAirdrop.steps.map(step => `<li>${step}</li>`).join('')}
                            </ol>
                        `;
                        detailsContainer.appendChild(detailsDiv);
                    }
                };
            })
            .catch(error => {
                console.error('Error loading JSON data:', error);
                alert("Failed to load airdrop data. Please try again later.");
            });
    </script>
</body>
</html>
