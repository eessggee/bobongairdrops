<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobong Airdrops</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: left;
        }
        h1 {
            font-size: 2.5rem;
            text-align: center;
        }
        .dropdown {
            margin: 20px 0;
        }
        .dropdown select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            background: #0066ff;
            color: #fff;
        }
        .details {
            display: none;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
        }
        .details p {
            margin: 10px 0;
            font-size: 1rem;
        }
        /* Social Media Icons */
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            color: white;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
        }
        .social-icons a:hover {
            color: #ddd;
        }
        /* Wallet Address */
        .wallet-address {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bobong Airdrops</h1>
        <div class="dropdown">
            <select id="airdropSelect" onchange="showDetails()">
                <option value="">Select an airdrop</option>
            </select>
        </div>
        <div id="detailsContainer"></div>

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-telegram"></i></a>
        </div>
    </div>

    <!-- Wallet Address -->
    <div class="wallet-address">
        Donate: <strong>0xBf0e78DEfaFf57AcD5a68435A0609Bc1BCB5E101</strong>
    </div>

    <script>
        fetch('airdrops.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(airdrops => {
                const dropdown = document.getElementById('airdropSelect');
                const detailsContainer = document.getElementById('detailsContainer');

                airdrops.forEach(airdrop => {
                    const option = document.createElement('option');
                    option.value = airdrop.id;
                    option.textContent = airdrop.name;
                    dropdown.appendChild(option);
                });

                window.showDetails = () => {
                    const value = dropdown.value;
                    detailsContainer.innerHTML = '';

                    const selectedAirdrop = airdrops.find(airdrop => airdrop.id === value);

                    if (selectedAirdrop) {
                        const detailsDiv = document.createElement('div');
                        detailsDiv.classList.add('details');
                        detailsDiv.style.display = 'block';
                        detailsDiv.innerHTML = `
                            <p><strong>Nature of the airdrop:</strong> ${selectedAirdrop.nature}</p>
                            <p><strong>Official Website:</strong> <a href="${selectedAirdrop.website}" target="_blank">${selectedAirdrop.website}</a></p>
                            <p><strong>How much did they raise:</strong> ${selectedAirdrop.raised}</p>
                            <p><strong>My referral link:</strong> <a href="${selectedAirdrop.referral}" target="_blank">${selectedAirdrop.referral}</a></p>
                            <p><strong>Steps to participate:</strong></p>
                            <ol>
                                ${selectedAirdrop.steps.map(step => `<li>${step}</li>`).join('')}
                            </ol>
                        `;
                        detailsContainer.appendChild(detailsDiv);
                    }
                };
            })
            .catch(error => {
                console.error('Error loading JSON data:', error);
            });
    </script>
</body>
</html>
